<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,width=device-width, maximum-scale=1, user-scalable=no">
    <title>客服系统</title>
    <link href="http://img01.shanxinhui.com.cn/kefu/static/bootstrap/css/bootstrap.min.css?{$Think.config.html_version}" rel="stylesheet">
    <link rel="stylesheet" href="http://img01.shanxinhui.com.cn/kefu/static/css/itunes.css?{$Think.config.html_version}">
    <link rel="stylesheet" type="text/css" href="http://img01.shanxinhui.com.cn/kefu/static/css/lq.datetimepick.css?{$Think.config.html_version}"/>
    <link rel="stylesheet" href="http://img01.shanxinhui.com.cn/kefu/static/js/skin/layer.css?{$Think.config.html_version}"/>
    <link rel="stylesheet" href="http://img01.shanxinhui.com.cn/kefu/static/css/reset.css?{$Think.config.html_version}">
    <link rel="stylesheet" href="http://img01.shanxinhui.com.cn/kefu/static/css/pageCode.css?{$Think.config.html_version}">
</head>
<body>
    <div class="container-fluid">
        <!-- 头部公用样式 -->
        <div class="row border_bottom header_row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 header_title"><span class="img_01"></span><span> 当前位置：</span><span class="s-span">系统管理&gt;&gt;账号管理</span></div>
        </div>
        <div class="row">
          <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11"></div>
          <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"><button type="button" class="btn btn-danger tianjia" data-toggle="modal" data-target="#tianjia">添加</button></div>
        </div>
        <!-- 输入框 -->
        <table class="table table-striped table-bordered">
            <tr>
                <th>序号</th>
                <th>登录账号</th>
                <th>姓名</th>
                <th>部门名称</th>
                <th>权限组</th>
                <th>账号状态</th>
                <th>登录次数</th>
                <th>最后登录时间</th>
                <th>登录IP</th>
                <th colspan="2">操作</th>
            </tr>
          <tbody>
          </tbody>
        </table>
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 tcdPageCode" id="tcd"></div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 pages_Code"> 
              <input type="text" class="pageCode">
              <button type="button" class="btn btn-info PagesCode">Go</button> 
            </div>
        </div>
</div>
<!-- 编辑 -->
<div class="modal fade" id="bianji" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">编辑</h4>
      </div>
      <div class="modal-body">
           <p>登录账号：<input type="text" disabled="disabled" value="" class="dengluzhanghao"></p>
           <p>设置密码：<input type="password" class="psd" placeholder="选填"></p>
           <p>用户姓名：<input type="text" class="nam"></p>
           <p>用户手机：<input type="text" class="phone"></p>
           <p>用户部门：<input type="text" class="bumen"></p>
           <p class="sel">用户权限：
                <select>
               </select>
           </p>
           <button type="button" class="btn btn-info btn2" onclick="over(bianji)">取消</button>
           <button type="button" class="btn btn-info bianji_baocun">保存</button>
      </div>
    </div>
  </div>
</div>


<!-- 添加 -->
<div class="modal fade" id="tianjia" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">添加账号</h4>
      </div>
      <div class="modal-body">
           <p>登录账号：<input type="text" class="user_name"></p>
           <p>设置密码：<input type="password" class="pass_word"></p>
           <p>用户姓名：<input type="text" class="name_s"></p>
           <p>手机号码：<input type="text" class="phon_e"></p>
         <!--   <span class="img_02 True"></span>
           <span name="2">管理员</span>
           <span class="img_02 False"></span>
           <span name="3">普通用户</span><br/> -->
           <button type="button" class="btn btn-info btn2" onclick="over(tianjia)">取消</button>
           <button type="button" class="btn btn-info tianjia_baocun" id="dddd">保存</button>
      </div>
    </div>
  </div>
</div>

<!-- 停用 -->
<div class="modal fade" id="tingyong" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">停/启用账号</h4>
      </div>
      <div class="modal-body">
           <p>请输入二级密码：</p>
           <input type="password" class="pwd"><br/>
           <button type="button" class="btn btn-info btn2" onclick="over(tingyong)">取消</button>
           <button type="button" class="btn btn-info tingyong_baocun">保存</button>
      </div>
    </div>
  </div>
</div>
<script type="text/html" id="none">
  <tr>
    <td>{id}</td>
    <td>{username}</td>
    <td>{realname}</td>
    <td>{remark}</td>
    <td>{group_name}</td>
    <td name="{status}">{status}</td>
    <td>{login_num}</td>
    <td>{last_login_time}</td>
    <td>{last_login_ip}</td>
    <td><p _username = '{username}' _status = "{status}" _mobile="{mobile}" _group_id="{group_id}"  class="caozuo bianji" data-toggle="modal" data-target="#bianji">编辑</p></td>
    <td><p _username = '{username}' _status = "{status}" class="caozuo" data-toggle="modal" data-target="#tingyong">停/启用</p></td>
</tr>
</script>
<script type="text/html" id="none2">
  <option value='{id}'>{group_name}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
</script>
<script src="http://img01.shanxinhui.com.cn/kefu/static/js/jquery-1.12.3.js?{$Think.config.html_version}"></script>
<script src="http://img01.shanxinhui.com.cn/kefu/static/bootstrap/js/bootstrap.min.js?{$Think.config.html_version}"></script>
<script src='http://img01.shanxinhui.com.cn/kefu/static/js/itunes.js?{$Think.config.html_version}'></script>
<script src='http://img01.shanxinhui.com.cn/kefu/static/plug/layer/layer.js?{$Think.config.html_version}'></script>
<script src='http://img01.shanxinhui.com.cn/kefu/static/js/jquery.pages.js?{$Think.config.html_version}'></script>

</body>
</html>
