<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1,width=device-width, maximum-scale=1, user-scalable=no">
  <title>客服系统</title>
  <link href="http://img01.shanxinhui.com.cn/kefu/static/bootstrap/css/bootstrap.min.css?{$Think.config.html_version}" rel="stylesheet">
  <link rel="stylesheet" href="http://img01.shanxinhui.com.cn/kefu/static/css/notice.css?{$Think.config.html_version}">
  <link rel="stylesheet" href="http://img01.shanxinhui.com.cn/kefu/static/css/pageCode.css?{$Think.config.html_version}">
  <link rel="stylesheet" href="http://img01.shanxinhui.com.cn/kefu/static/css/reset.css?{$Think.config.html_version}">
  <link rel="stylesheet" href="http://img01.shanxinhui.com.cn/kefu/static/css/trumbowyg.css?{$Think.config.html_version}">
</head>
<body>
  <div class="shandow"></div>
  <div class="container-fluid">
    <!-- 头部公用样式 -->
    <div class="row border_bottom header_row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 header_title"><span class="img_01"></span><span> 当前位置：</span><span class="s-span">团队管理&gt;&gt;发布公告</span></div>
    </div>
    <div class="row">
      <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
         <div id='shurukuang'><span>总数:</span><span class="n-z"></span></div>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 center">
        <button type="button" class="btn btn-info xinzeng" data-toggle="modal" data-target="#xinzeng" id="xz">新增</button>
        <button type="button" id="shuaxin" class="btn btn-danger shuaxin">刷新</button> </div>
    </div>
    <!-- 输入框 -->
   
    <div class="hg">
      <table class="table table-striped table-bordered">
        <tbody>
          <tr>
            <th>ID</th>
            <th>分类</th>
            <th>标题</th>
            <th>发布者</th>
            <th>发布状态</th>
            <th>创建时间</th>
            <th>更新时间<span style="color:white" name="1" class=" glyphicon glyphicon-arrow-up sheng"></span><span name="0" style="color:white" class=" glyphicon glyphicon-arrow-down jiang"></span></th>
            <th colspan="2">操作</th>
          </tr>
        </tbody>
        <tbody class="list_text">

        </tbody>
      </table>
      <div class="col-lg-4 col-md-4 col-sm-4 col-mx-4"></div>
      <div style="text-align:center" class=" col-lg-16 col-md-16 col-sm-16 col-mx-16 tcdPageCode"></div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-mx-4"></div>
    </div>
  </div>

  <!-- 编辑公告 -->
  <div class="modal fade" id="bianji" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">编辑公告</h4>
        </div>
        <div class="modal-body">
          <span>标题: </span><input type "text" class="b-ipt"><br/>
          <span>内容: </span><br><div  onmousedown="show_element(event)" style="clear:both" id="customized" class="editor"></div><br/>
          <div style="width: 100%;text-align: center"> <span name="1" class="img_02 left" ></span><span>发布</span> <span name="0" class="img_02 prev"></span><span>未发布</span><br>
          <span name="0" class="img_02 gr"></span><span>个人</span> <span name="1" class="img_02  qy"></span><span>企业</span><span name="2" class="img_02 qb"></span><span>全部</span><br>
          <br>
          <button type="button" id="b-baocun" class="btn btn-info btn2">保存</button></div>
        </div>
      </div>
    </div>
  </div>

  <!-- 删除 -->
  <div class="modal fade" id="shanchu" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">删除公告</h4>
        </div>
        <div class="modal-body">
          <p>是否删除该条公告</p>
          <button type="button" id="s-qxiao" class="btn btn-info btn2 btn3">取消</button>
          <button type="button" id="s-qr" class="btn btn-info btn2 btn3">确认</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 新增公告 -->
  <div class="modal fade" id="xinzeng" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" id="s-suo"  class="close" data-dismiss="modal"><span  aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">新增公告</h4>
        </div>
        <div class="modal-body">
          <span class="tit">标题: </span><input type "text" id="biaoti" class="ipt"><br/>
          <div class="cont">
            <span>内容: </span><br><div  onmousedown="show_element(event)" style="clear:both" id="customized-buttonpane" class="editor"></div><br/>
            <div style="width: 100%;text-align: center"><span name="1" class="img_02 left" ></span><span>发布</span> <span name="0" class="img_02 img prev"></span><span>未发布</span><br>
            <span name="0" class="img_02 gr"></span><span>个人</span> <span name="1" class="img_02 qy"></span><span>企业</span><span name="2" class="img_02 img  qb"></span><span>全部</span><br>
            </div>
          </div>
         <div style="width: 100%;text-align: center"> <button type="button" id="baocun" class="btn btn-info btn2">提交</button></div>
        </div>
      </div>
    </div>
  </div>

  <!-- 二级密码弹出框 -->
  <div id="left">
    <div class="modal-header">
      <h4 class="modal-title" id="myModalLabel">请输入二级密码</h4>
    </div>
    <div class="modal-body">
      <p>请输入二级密码：</p>
      <input type="password" class="mima"><br/>
      <button type="button" class="btn btn-info btn2 btn3" onclick="btn_01()"  data-toggle="modal" data-target="#xinzeng" >取消</button>
      <button type="button" id="quer" class="btn btn-info btn2 btn3" >确认</button>
    </div>
  </div>
   <!-- 二级密码弹出框 -->
  <div id="erji">
    <div class="modal-header">
      <h4 class="modal-title" id="myModalLabel">请输入二级密码</h4>
    </div>
    <div class="modal-body">
      <p>请输入二级密码：</p>
      <input type="password" class="mim"><br/>
      <button type="button" class="btn btn-info btn2 btn3" onclick="btn_03()"  data-toggle="modal" data-target="#bianji">取消</button>
      <button type="button" id="b-quer" class="btn btn-info btn2 btn3">确认</button>
    </div>
  </div>

  <script src="http://img01.shanxinhui.com.cn/kefu/static/js/jquery-1.12.3.js?{$Think.config.html_version}"></script>
  <script src="http://img01.shanxinhui.com.cn/kefu/static/bootstrap/js/bootstrap.min.js?{$Think.config.html_version}"></script>
  <script src="http://img01.shanxinhui.com.cn/kefu/static/layer/layer.js?{$Think.config.html_version}"></script>
  <script src="http://img01.shanxinhui.com.cn/kefu/static/js/notice.js?{$Think.config.html_version}"></script>
  <script src="http://img01.shanxinhui.com.cn/kefu/static/js/gonggo.js?{$Think.config.html_version}"></script>
  <script src="http://img01.shanxinhui.com.cn/kefu/static/js/trumbowyg.js?{$Think.config.html_version}"></script>
  <script src="http://img01.shanxinhui.com.cn/kefu/static/js/trumbowyg.base64.js?{$Think.config.html_version}"></script>
</body>

</html>
