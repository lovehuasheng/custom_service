<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,width=device-width, maximum-scale=1, user-scalable=no">
    <title>客服系统</title>
    <link href="http://img01.shanxinhui.com.cn/kefu/static/bootstrap/css/bootstrap.min.css?{$Think.config.html_version}" rel="stylesheet">
    <link rel="stylesheet" href="http://img01.shanxinhui.com.cn/kefu/static/css/setuser.css?{$Think.config.html_version}">
    <link rel="stylesheet" href="http://img01.shanxinhui.com.cn/kefu/static/js/skin/layer.css?{$Think.config.html_version}"/>
</head>
<body>
    <div class="container-fluid">
        <!-- 头部公用样式 -->
        <div class="row border_bottom header_row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 header_title"><span class="img_01"></span><span> 当前位置：</span><span class="s-span">团队管理&gt;&gt;设置用户组</span></div>
        </div>
        <div class="row">
          <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10"></div>
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#tianjia">添加用户组</button></div>
        </div>
        <!-- 输入框 -->
        <table class="table table-striped table-bordered">
          <tbody>
            <tr>
                <th>序号</th>
                <th>组名</th>
                <th>描述</th>
                <th>状态</th>
                <th colspan="3">操作</th>
            </tr>
          </tbody> 
        </table>
</div>
<!-- 编辑授权 -->
<div class="modal fade" id="shouquan" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">编辑权限</h4>
      </div>
      <div class="modal-body">
      <div class="row">
  
      </div>
           <button type="button" class="btn btn-info btn1" onclick="btn1(shouquan)">取消</button>
           <button type="button" class="btn btn-info btn2 shouquan_baocun">保存</button>
      </div>
    </div>
  </div>
</div>
<!-- 编辑用户组 -->
<div class="modal fade" id="bianji" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">编辑用户组</h4>
      </div>
      <div class="modal-body">
           <span>用户组名: </span><input type"text" class="zuming"><br/>
           <span>描&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;述: </span><textarea rows="5" cols="40" class="miaoshu"></textarea><br/>
           <span class="img_02 left" name="0"></span><span>启用</span> <span class="img_02 prev" name="1"></span><span>停用</span><br/>
           <button type="button" class="btn btn-info btn1" onclick="btn1(bianji)">取消</button>
           <button type="button" class="btn btn-info btn2 bianji_baocun">保存</button>
      </div>
    </div>
  </div>
</div>

<!-- 删除 -->
<div class="modal fade" id="shanchu" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">删除账号</h4>
      </div>
      <div class="modal-body">
           <p>请输入二级密码：</p>
           <input type="password" placeholder="请输入二级密码" class="pwd"><br/>
           <button type="button" class="btn btn-info btn1" onclick="btn1(shanchu)">取消</button>
           <button type="button" class="btn btn-info btn2 shanchu_baocun">保存</button>
      </div>
    </div>
  </div>
</div>

<!-- 添加用户组 -->
<div class="modal fade" id="tianjia" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">添加用户组</h4>
      </div>
      <div class="modal-body">
           <span>用户组名: </span><input type"text" class="tianjia_name"><br/>
           <span>描&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;述: </span><textarea rows="5" cols="40" class="tianjia_remark"></textarea><br/>
           <button type="button" class="btn btn-info btn1" onclick="btn1(tianjia)">取消</button>
           <button type="button" class="btn btn-info btn2 tianjia_baocun">保存</button>
      </div>
    </div>
  </div>
</div>
<script type="text/html" id="none">
   <tr>
      <td>{id}</td>
      <td>{name}</td>  
      <td>{remark}</td>
      <td>{status}</td>
      <td><p class="caozuo bianji" data-toggle="modal" data-target="#bianji">编辑</p></td>
      <td><p class="caozuo shouquan" data-toggle="modal" data-target="#shouquan">授权</p></td>
      <td><p class="caozuo shanchu" data-toggle="modal" data-target="#shanchu">删除</p></td>
      
  </tr>
</script>
<script type="text/html" id="tit">
  <tr>
    <th>序号</th>
    <th>组名</th>
    <th>描述</th>
    <th>状态</th>
    <th colspan="3">操作</th>
  </tr>
</script>
<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" id="chakanquanxian" style="display:none">
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
      <span class="img_02" id='{id}'></span><span>{name}</span>
    </div> 
</div>
<script src="http://img01.shanxinhui.com.cn/kefu/static/js/jquery-1.12.3.js?{$Think.config.html_version}"></script>
<script src="http://img01.shanxinhui.com.cn/kefu/static/bootstrap/js/bootstrap.min.js?{$Think.config.html_version}"></script>
<script src="http://img01.shanxinhui.com.cn/kefu/static/js/setuser.js?{$Think.config.html_version}"></script>
<script src='http://img01.shanxinhui.com.cn/kefu/static/layer/layer.js?{$Think.config.html_version}'></script>
</body>
</html>
