<body>
<div class="container-fluid">
    <!--TODO 主体内容-->
	<div class="row border_bottom header_row ">
            <div class=" header_title"><span class="img_01"></span><span> 当前位置：</span><span class="s-span">我的工作&gt;&gt;工作区</span></div>
    </div>
    <div class="an row">
        <div class="col-lg-5 col-md-5 col-ms-5">
        <span>分派日期 : </span>
        <input type="text" name="datepicker" class="datetimepicker3 zuce_str zuce" class="form-control" onfocus="newday('zuce_str')" />
        <button type="button" class="btn btn-info ceter">确定</button>
        </div>
        <div class="col-lg-7 col-md-7 col-ms-7 and">
        </div>
    </div>  
    <div  class="row context">
        <div class="col-lg-5 col-md-5 col-sm-5 task">
            <p class="col-lg-4 col-md-4 col-sm-4"><label>今日任务量 :&nbsp;</label><span class="total"></span></p>
            <p class="col-lg-4 col-md-4 col-sm-4"><label>审核次数 :&nbsp;</label><span class="completed"></span ></p>
            <p class="col-lg-4 col-md-4 col-sm-4"><label>当前数量 :&nbsp;</label><span class="unfinished"></span></p>
        </div>
        <div class="col-lg-7 col-md-7 col-sm-7 col-lg-offset-7 col-md-offset-7 col-sm-offset-7">
            <span >审核状态 : </span>
            <select class="oppo">
               <option value="">请选择</option>
               <option value="0">未审核</option>
               <option value="1">未通过</option>
            </select>
            <button type="button" class="btn btn-info search"  flag="seek_btn" data-toggle="modal" data-target="#sousuo">搜索</button>
            <button type="button" class="btn btn-danger update">刷新</button>
        </div>
    </div>
    <div class="row gezi">
        <div class="table_list1">
            <table class="table tab">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>会员账号</th>
                    <th>公司名称</th>
                    <th>激活状态</th>
                    <th>审核状态</th>
					<th colspan="3">操作</th>
					<th>更新状态</th>
                    <th flag='update_time' class="timi">资料更新时间
                        <span class="glyphicon glyphicon-arrow-up" flag="1"></span>
                        <span class="glyphicon glyphicon-arrow-down" flag="0"></span>
                    </th>
                    <th flag='create_time' class="timi">注册时间
                        <span class="glyphicon glyphicon-arrow-up" flag="1"></span>
                        <span class="glyphicon glyphicon-arrow-down" flag="0"></span>
                    </th>
                </tr>
                </thead>
                <tbody class="tbody1">
                
                </tbody>
            </table>
		<div class="row">
          <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 tcdPageCode" id="tcd"></div>
          <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 pages_Code"> 
            <input type="text" class="pageCode">
            <button type="button" class="btn btn-info PagesCode">跳转</button> 
          </div>
        </div>
    </div>
<!--照片弹出-->

<div id="imgs">
	<div class="out">×</div>
	<div id="main">
		<p id="tp1"><a href="javascript:;" rel="lightbox" ><img  src="" id="tp4" alt='图片缺失或损坏无法显示'/></a></p>
		<p id="tp2"><a href="javascript:;" rel="lightbox" ><img  src="" id="tp5" alt='图片缺失或损坏无法显示'/></a></p>
		<p id="tp3"><a href="javascript:;" rel="lightbox" ><img  src="" id="tp6" alt='图片缺失或损坏无法显示'/></a></p>
        <p id="tp7"><a href="javascript:;" rel="lightbox" ><img  src="" id="tp8" alt='图片缺失或损坏无法显示'/></a></p>
	</div>
</div>

<script type="text/html" id="tr_temp">
	<tr flag="{company_id}" class="tr">
		<td>{company_id}</td>
		<td>{username}</td>
		<td>{company_name}</td>
		<td>{status}</td>
		<td class="emve">{verify}</td>
		<td><span class="look chakan" flag="look_btn" data-toggle="modal" data-target="#looks">查看</span></td>
		<td><span flag="veri_btn" class="look shenhe"  data-toggle="modal" data-target="#shenhe">审核</span></td>
		<td><span flag="inform_btn" class="message look" data-toggle="modal" data-target="#myModal">通知</span></td>
		<td><span class="glyphicon glyphicon-arrow-up gen"></span></td>
		<td>{update_time}</td>
		<td>{create_time}</td>
		<td style="display:none">{mobile}</td>
	</tr>
</script>

<script type="text/html" id="temp_content">
    <p>通知内容: {attend}</p>
    <p>通知时间: {create_time}</p>
</script>

<!-- 通知内容 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">通知</h4>
      </div>
      <div class="modal-body">
			<div class="col-sm-offset-4 huiyuan">
		      <label>会员账号 : </label><span class="user_name"></span>
			</div>
			<div class="col-sm-offset-4 user">
				<label>公司名称 : </label><span class="names"></span>
			</div>
			<div class="col-lg-offset-4 btns">
				<button type="button" class="btn btn-danger btnss">通知记录</button>
			</div>
			<div class="record" id="tet">

			</div>
			<div class="inform">
				<div class="col-sm-offset-2 zhangh1" flag="1">
					<label><span class="imgs" flag="5"></span>账号信息 : </label>
					<div>亲爱的会员，您的企业信息审核未通过！请尽快登陆会员系统进行资料完善和修改。</div>
				</div>
				<div class="col-sm-offset-2 zhangh2" flag="2">
					<label><span class="imgs" flag="6"></span>身份验证 : </label>
					<div>亲爱的会员，您的身份信息审核未通过！请尽快登陆会员系统进行资料完善和修改。</div>
				</div>
			</div>                                                                                                 
			<div class="col-lg-offset-1 shuru">
				<label>具体原因描述:</label>
				<textarea rows="10" cols="30" class="txt_ms" placeholder="具体原因描述为必填"></textarea>
			</div><br>
			<button type="button" class="btn btn-primary send fasong">发送</button>
      </div>
     
    </div>
  </div>
</div>
</div>

<!--审核-->
<div class="modal fade" id="shenhe" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">审核</h4>
      </div>
      <div class="modal-body">
            <div class="col-lg-offset-3 control-label1">
                <label class="checkbox-inline col-lg-4 col-md-4 col-sm-4">工&nbsp;&nbsp;司&nbsp;&nbsp;名&nbsp;&nbsp;称 : </label><span class="account"></span>
            </div>
            <div class="col-lg-offset-3 control-label1">
                <label class="checkbox-inline col-lg-4 col-md-4 col-sm-4">当前审核状态 : </label><span class="state"></span>
            </div>
            <div class="ser"><button type="button" class="btn btn-info ti">通过</button></div>
      </div>
    </div>
  </div>
</div>
<!--查看-->

            <div class="col-lg-offset-2 control-label">

            <div class="col-lg-offset-2 control-label hh">

            </div>

    </div>
  </div>
</div>

<!--搜索-->

        <span class="pitch_on"></span><span class="s_name">手机号码 : </span><input type="text" class="form-control bh" id="firstname6"><br/>
        <div class="btn_s">
            <button type="button" class="btn btn-info ss">搜索</button>
            <button type="button" class="btn btn-info cz">重置</button>
        </div>
      </div>
    </div>
  </div>
</div>
