<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
<div class="container-fluid">
    <!-- 头部公用样式 -->
    <div class="row border_bottom header_row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 header_title"><span class="img_01"></span><span> 当前位置：</span><span class="s-span">系统管理&gt;&gt;安全中心</span></div>
    </div>
    <div class="row left top">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <span>登录账号:</span> <span class="readonlys"></span>&nbsp;&nbsp;&nbsp;
        <span>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名:</span> <span class="login_name"></span>
      </div>
    </div>
    <div class='row'>
       <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bod">
         <span class='loginpassword'>登录密码</span><span class='logintowpassword'>二级密码</span>
       </div>
       <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 input_kuang">
         <span class='newpassword'>新&nbsp;&nbsp;登&nbsp;&nbsp;录&nbsp;&nbsp;密&nbsp;码:</span>&nbsp;&nbsp;<input type="text" id='newpass' placeholder='字母加数字6-18位'><br/>
         <span class='newpassword'>确认新登录密码:</span>&nbsp;&nbsp;<input type="text" id='confirmpass' placeholder='请保持与新密码一致'><br/>
         <span class='yzm'>验证码:</span>&nbsp;&nbsp;<input type="text" id='codes'><button type="button" class="btn btn-info codes_btn" id='yanzhengma'>获取验证码</button><br/>
         <button type="button" class="btn btn-danger btn_01">提交</button>
       </div>
    </div>
</div>
