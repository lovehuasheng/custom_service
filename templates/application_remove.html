<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,width=device-width, maximum-scale=1, user-scalable=no">
    <title>客服系统</title>
    <link href="http://img01.shanxinhui.com.cn/kefu/static/bootstrap/css/bootstrap.min.css?{$Think.config.html_version}" rel="stylesheet">
    <link rel="stylesheet" href="http://img01.shanxinhui.com.cn/kefu/static/css/application_remove.css?{$Think.config.html_version}">
    <link rel="stylesheet" href="http://img01.shanxinhui.com.cn/kefu/static/css/pageCode.css?{$Think.config.html_version}">
    <link rel="stylesheet" href="http://img01.shanxinhui.com.cn/kefu/static/js/skin/layer.css?{$Think.config.html_version}"/>
    <link rel="stylesheet" href="http://img01.shanxinhui.com.cn/kefu/static/css/picbox.css?{$Think.config.html_version}">
    <script type="text/javascript" src="http://img01.shanxinhui.com.cn/kefu/static/js/jquery.min.js?{$Think.config.html_version}"></script>
    <script src="http://img01.shanxinhui.com.cn/kefu/static/js/picbox.js?{$Think.config.html_version}"></script>
    <script src="http://img01.shanxinhui.com.cn/kefu/static/js/jquery-1.12.3.js?{$Think.config.html_version}"></script>
    <script src="http://img01.shanxinhui.com.cn/kefu/static/bootstrap/js/bootstrap.min.js?{$Think.config.html_version}"></script>
    <script src='http://img01.shanxinhui.com.cn/kefu/static/layer/layer.js?{$Think.config.html_version}'></script>
</head>
<body>
    <div class="container-fluid">
        <!-- 头部公用样式 -->
        <div class="row border_bottom header_row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 header_title"><span class="img_01"></span><span> 当前位置：</span><span class="s-span">我的工作&gt;&gt;申请解封</span></div>
        </div>
        <!--<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="motai">
          <img src='http://img01.shanxinhui.com.cn/kefu/static/images_a/bigimage04.jpg' class="imgs">
          <img src='http://img01.shanxinhui.com.cn/kefu/static/images/over.png' class="closes">
      </div>-->
      <!--照片弹出-->
      <div id="imgs">
      <div class="out">×</div>
        <div id="main">
          <p id="tp1">
            <a href="" rel="lightbox"  >
                <img  src="" id="tp4" title="img"  alt='图片不全或图片缺失,请勿点击' />
            </a>
          </p>
        </div>
      </div>
        <div class="row">
          <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
            <span class='login_name'>登录账号</span><input type="text" class="ipt_username">
            <button type="button" class="btn inquire" id="query">查询</button>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
        </div>
        <div class="row shuaxin">
          <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11"></div>
          <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"><button type="button" id="shuaxin" class="btn refresh">刷新</button></div>
        </div>
        <!-- 输入框 -->
        <table class="table table-striped table-bordered">
          <tbod>
            <tr>
                <th>ID</th>
                <th>登录账号</th>
                <th>姓名</th>
                <th>解封状态</th>
                <th>服务中心</th>
                <th>提交时间</th>
                <th>操作</th>
            </tr>
          </tbody>
          <tbody  class="list_text">
          </tbody>
        </table>
      <div class="col-lg-2 col-md-2 col-sm-2 col-mx-2"></div>
       <div style="text-align:center" class=" col-lg-10 col-md-10 col-sm-10 col-mx-10 tcdPageCode"></div>
       <div class="col-lg-2 col-md-2 col-sm-2 col-mx-2"></div>
</div>
<!-- 查询 -->
<div class="modal fade" id="look" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
     <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">查看</h4>
        <img src='http://img01.shanxinhui.com.cn/kefu/static/images/icon_close.png' class="xx">
      </div>
      <div class="modal-body">
        <p class="ciqian">此前解封次数 : <span class='num'>1</span></p>
        <div class="tit">
          <p class="yuanyin">封号原因 : </p><div class="fenghaoyuanyin"></div>
        </div>
        <div class="remove_tit">
           <p class="application">解封申请 : </p><div class="application_tit"></div>
        </div>
        <div class="topay">
           <p class="topay_name">罚款截图 : </p><a href="javascript:;" class='cli'>点击查看</a>
        </div>
         <div class="agree">
           <span class="agree_name">同意解封 : </span><span class='img_02' name='1'></span><span class='agree_content'>您的账号已解封，可以正常登录了！如需帮助请联系客服</span>
        </div>
        <div class="carry">
           <span class="carry_name">继续冻结 : </span><span class='img_02' name='0'></span><span class='carry_content'>您提交的账号申请未通过，详细原因请前往【系统公告】-【解封通知】查看</span>
        </div>
        <div class="not">
          <p class="yuanyin">不予解封原因 : </p><textarea rows='4' cols='55'></textarea>
        </div>
        <div class='btns'>
          <button type="button" class="btn" id="tijiao">提交</button>
        </div> 
      </div>
    </div>
  </div>
</div>

<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" id="chakanquanxian" style="display:none">
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
      <span class="img_02" id='{id}'></span><span>{name}</span>
    </div> 
</div>
<script src="http://img01.shanxinhui.com.cn/kefu/static/js/application_remove.js?{$Think.config.html_version}"></script>
</body>
</html>
