<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>超级管理员—统计报表-审核质量统计</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- TODO 兼容高速浏览模式 -->
    <meta name="renderer" content="webkit">
    <!-- TODO 移动设计优先(响应式) -->
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <link href="http://img01.shanxinhui.com.cn/kefu/static/bootstrap/css/bootstrap.min.css?{$Think.config.html_version}" rel="stylesheet">
    <link rel="stylesheet" href="http://img01.shanxinhui.com.cn/kefu/static/css/quality.css?{$Think.config.html_version}">
</head>
<body>
<div class="container-fluid">
    <div class="row border_bottom header_row ">
        <div class=" header_title"><span class="img_01"></span><span> 当前位置：</span><span class="s-span">统计报表&gt;&gt;审核质量统计</span></div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 statement">
        <select class="year">
            <option value="1">2017</option>
            <option value="2">2016</option>
            <option value="3">2015</option>
            <option value="4">2014</option>
            <option value="5">2013</option>
        </select>&nbsp;年
        <select class="month">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>&nbsp;月
        <div class="yearly">全年累计</div>
    </div>
    <div class="can col-lg-12 col-md-12 col-sm-12">
        <canvas id="myChart" width="1250" height="300">
            您的浏览器不支持canvas绘图！
        </canvas>
        <h3>审核客服日工作情况表</h3>
    </div>
    <div class="pass col-lg-12 col-md-12 col-sm-12">
        <canvas id="myChart1" width="1250" height="300">
            您的浏览器不支持canvas绘图！
        </canvas>
        <h3>会员审核月通过情况分布表</h3>
    </div>
</div>
<script src="http://img01.shanxinhui.com.cn/kefu/static/js/jquery-1.12.3.js?{$Think.config.html_version}"></script>
<script src="http://img01.shanxinhui.com.cn/kefu/static/bootstrap/js/bootstrap.min.js?{$Think.config.html_version}"></script>
<script src="http://img01.shanxinhui.com.cn/kefu/static/js/Chart.bundle.js?{$Think.config.html_version}"></script>
<script src="http://img01.shanxinhui.com.cn/kefu/static/layer/layer.js?{$Think.config.html_version}"></script>
<script src="http://img01.shanxinhui.com.cn/kefu/static/js/quality.js?{$Think.config.html_version}"></script>
<script src="http://img01.shanxinhui.com.cn/kefu/static/js/error.js?{$Think.config.html_version}"></script>
</body>
</html>
