<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,width=device-width, maximum-scale=1, user-scalable=no">
    <title>客服系统</title>
    <link href="http://img01.shanxinhui.com.cn/kefu/static/bootstrap/css/bootstrap.min.css?{$Think.config.html_version}" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/inquiry.css?{$Think.config.html_version}">
    <link rel="stylesheet" href="http://img01.shanxinhui.com.cn/kefu/static/js/skin/layer.css?{$Think.config.html_version}"/>
    <link rel="stylesheet" href="http://img01.shanxinhui.com.cn/kefu/static/css/reset.css?{$Think.config.html_version}">
    <link rel="stylesheet" href="http://img01.shanxinhui.com.cn/kefu/static/css/pageCode.css?{$Think.config.html_version}">

</head>
<body>
<div class="shandow"></div>
<div class="container-fluid">
    <!-- 头部公用样式 -->
    <div class="row border_bottom header_row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 header_title"><span class="img_01"></span><span class="current"> 当前位置：</span><span class="s-span">我的工作&gt;&gt;转币功能&gt;&gt;转币查询</span></div>
    </div>
    <div class="row">
     <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 center">
       <span>总数：</span><span class="num_s"></span>
     </div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 center">
          <select name="bizhong" id="bizhong">
              <option value="">全部</option>
              <option value="1">善种子</option>
              <option value="2">善心币</option>
            </select>
            <input type="text" class="user" placeholder="请输入会员账号">
            <button type="button" class="btn btn-info sousuo">搜索</button>
            
      </div>
    </div>
   
    <!-- 输入框 -->
    <div class="hg">
        <table class="table table-striped table-bordered">
        <theed>
            <tr>
                <th>币种类型</th>
                <th>数量</th>
                <th>接受账号</th>
                <th>备注</th>
                <th>操作员</th>
                <th>时间</th>
            </tr>
        </theed>
        <tbody>
           
        </tbody>
        </table>
        <div class="row">
          <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 tcdPageCode" id="tcd"></div>
          <!-- <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 pages_Code"> 
            <input type="text" class="pageCode">
            <button type="button" class="btn btn-info PagesCode">跳转</button> 
          </div> -->
           <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
        </div>
    </div>       
</div>

<script id="temp" type="text/html">
   <tr>
      <td>{coin_type}</td>
      <td>{num}</td>
      <td>{username}</td>
      <td>{operation_type}</td>
      <td>{operator_name}</td>
      <td>{create_time}</td>
  </tr>
</script>
<script src="http://img01.shanxinhui.com.cn/kefu/static/js/jquery-1.12.3.js?{$Think.config.html_version}"></script>
<script src="http://img01.shanxinhui.com.cn/kefu/static/bootstrap/js/bootstrap.min.js?{$Think.config.html_version}"></script>
<script src="http://img01.shanxinhui.com.cn/kefu/static/js/inquiry.js?{$Think.config.html_version}"></script>
<script src='http://img01.shanxinhui.com.cn/kefu/static/js/jquery.page.js?{$Think.config.html_version}'></script>
<script src='http://img01.shanxinhui.com.cn/kefu/static/layer/layer.js?{$Think.config.html_version}'></script>
</body>
</html>
